<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<script src="js/flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title></title>
</head>
<body>
	<div class="container">
		<header>
			<a href="javascript:window.history.back();"> < </a>
			<h2> 登陆</h2>
		</header>

		<div class="content">
			<form method="post" action="#">

				<p class="form-item"><input type="text" placeholder="用户名/邮箱/手机号" name="username"></p>

				<div class="form-item">
					<input type="password" placeholder="请输入密码" name="password">
					<div class="psw-ctrl">
						<span></span>
					</div>
				</div>

				<p class="form-item"><input type="vcode" placeholder="请输入验证码" name="vcode"><img src="img/icon_personal.png" id="vcode-img"></p>

				<input type="submit" value="登陆" class="submit">
			</form>

			<div class="form-btm">
				<a href="register.html">快速注册</a>
			</div>
		</div>


	</div>
	<script src="js/login.js"></script>
	<script>
		// cookie测试 
		document.cookie = "animateName=122366"; 

		var arr = document.cookie.split(";");

		var obj = {};

		// e是value, i是下标
		arr.forEach(function(e,i){
			//console.log(e)

			var arr2 = e.split("=");

			//console.log(arr2)

			obj[arr2[0].trim()] = arr2[1];
		});

	</script>
</body>
</html>
